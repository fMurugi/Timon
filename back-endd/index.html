<!DOCTYPE html>
<html>
<head>
  <title>Document QA App</title>
</head>
<body>
  <h1>Document QA App</h1>
  <form action="/ask" method="post" enctype="multipart/form-data">
    <label for="document">Upload Document:</label><br>
    <input type="file" name="document" id="document" accept=".txt,.pdf"><br><br>

    <label for="question">Ask a Question:</label><br>
    <input type="text" name="question" id="question" size="50"><br><br>

    <input type="submit" value="Ask">
  </form>

  <h2>Answer:</h2>
  <p id="answer"></p>
</body>
</html>
